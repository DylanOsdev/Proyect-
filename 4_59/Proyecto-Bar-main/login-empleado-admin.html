<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Staff | Licorera Aranjuez</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/estilos-login-staff.css">
</head>
<body>

    <div class="container-fluid login-container p-0">
        <div class="row g-0 h-100">
            
            <div class="col-lg-7 d-none d-lg-block login-image admin" id="hero-image">
                <div class="overlay-content">
                    <h1 class="display-3 fw-bold mb-3" id="info-title">Gestión Central</h1>
                    <p class="lead fs-4" id="info-subtitle">Control total de inventario y finanzas.</p>
                </div>
            </div>
            
            <div class="col-lg-5 col-12 login-form-section">
                
                <div class="login-wrapper">
                    <div class="role-switch mb-5">
                        <div class="role-option active" id="btn-admin" onclick="cambiarRol('admin')">
                            <i class="fas fa-user-shield me-2"></i> Admin
                        </div>
                        <div class="role-option" id="btn-employee" onclick="cambiarRol('employee')">
                            <i class="fas fa-motorcycle me-2"></i> Empleado
                        </div>
                    </div>

                    <div class="text-center mb-5">
                        <h2 class="brand-title mb-2">Licorera Aranjuez</h2>
                        <p class="text-muted" id="welcome-message">Bienvenido, Administrador</p>
                    </div>
                    
                    <form id="login-form">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="inputUser" placeholder="name@example.com" required>
                            <label for="inputUser">Usuario Corporativo</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="inputPass" placeholder="Password" required>
                            <label for="inputPass">Contraseña</label>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small text-muted" for="rememberMe">Recordar sesión</label>
                            </div>
                            <a href="#" class="small text-decoration-none fw-bold" data-bs-toggle="modal" data-bs-target="#modalRecovery">¿Olvidaste tu clave?</a>
                        </div>

                        <button type="submit" id="login-button" class="btn btn-login w-100 py-3 mb-4">INGRESAR AL PANEL</button>
                        
                        <div class="text-center">
                            <a href="index.html" class="small text-muted text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i> Volver a la Tienda
                            </a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRecovery" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Recuperar Acceso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-3 pb-4">
                    <p class="text-muted small mb-4">Ingresa tu correo corporativo. Te enviaremos un enlace temporal para restablecer tu contraseña.</p>
                    <input type="email" class="form-control mb-3" placeholder="ejemplo@aranjuez.com">
                    <button class="btn btn-dark w-100 fw-bold" data-bs-dismiss="modal" onclick="alert('Enlace enviado. Revisa tu correo.')">Enviar Enlace</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Javascript/logica-login.js"></script>
</body>
</html>
