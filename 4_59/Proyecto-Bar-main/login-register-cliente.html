<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Cliente | Licorera Aranjuez</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&family=Kaushan+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/estilos-login-cliente.css">
</head>
<body>

    <div class="aurora-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="auth-card fade-in">
        
        <div class="brand-logo">Licorera <span class="text-neon-cyan">Aranjuez</span></div>

        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item w-50" role="presentation">
                <button class="nav-link active w-100" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button">Ingresar</button>
            </li>
            <li class="nav-item w-50" role="presentation">
                <button class="nav-link w-100" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register" type="button">Registrarse</button>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            
            <div class="tab-pane fade show active" id="pills-login">
                <form onsubmit="simularLogin(event)">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-glass" id="loginEmail" placeholder="name@example.com" required>
                        <label for="loginEmail">Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control form-control-glass" id="loginPass" placeholder="Password" required>
                        <label for="loginPass">Contraseña</label>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label small text-white-50" for="rememberMe">Recordarme</label>
                        </div>
                        <a href="#" class="small text-neon-cyan text-decoration-none" data-bs-toggle="modal" data-bs-target="#modalRecovery">¿Olvidaste tu clave?</a>
                    </div>
                    
                    <button type="submit" class="btn-glow">INICIAR SESIÓN</button>
                    <a href="cliente-app.html"> </a>
                </form>

                <div class="text-center mt-4 mb-3">
                    <span class="small text-white-50">O ingresa con</span>
                </div>
                <div class="row g-2">
                    <div class="col-12">
                        <button class="social-btn w-100"><i class="fab fa-google"></i> Continuar con Google</button>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="cliente-app.html" class="small text-white-50 text-decoration-none hover-link">
                        <i class="fas fa-user-secret me-1"></i> Continuar como Invitado
                    </a>
                </div>
            </div>

            <div class="tab-pane fade" id="pills-register">
                <form onsubmit="simularRegistro(event)">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control form-control-glass" id="regName" placeholder="Juan" required>
                        <label for="regName">Nombre Completo</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="date" class="form-control form-control-glass" id="regBirth" required>
                        <label for="regBirth">Fecha de Nacimiento</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-glass" id="regEmail" placeholder="name@example.com" required>
                        <label for="regEmail">Correo Electrónico</label>
                    </div>
                    
                    <div class="row g-2 mb-3">
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="password" class="form-control form-control-glass" id="regPass" placeholder="Pass" required>
                                <label for="regPass">Contraseña</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating">
                                <input type="password" class="form-control form-control-glass" id="regConfirm" placeholder="Confirm" required>
                                <label for="regConfirm">Confirmar</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="checkHabeas" required>
                        <label class="form-check-label small text-white-50" for="checkHabeas" style="font-size: 0.8rem;">
                            Acepto Términos y Política de Datos Personales.
                        </label>
                    </div>

                    <button type="submit" class="btn-glow">CREAR CUENTA</button>
                </form>
                <div class="text-center mt-3">
                    <small class="text-white-50">¿Ya tienes cuenta? <a href="#" onclick="switchTab('pills-login-tab')" class="text-neon-cyan text-decoration-none">Inicia Sesión</a></small>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="modalRecovery" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-glass-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold text-neon-purple">Recuperar Acceso</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-3 pb-4">
                    <p class="text-white-50 small mb-4">Ingresa tu correo. Te enviaremos un enlace mágico para restablecer tu contraseña.</p>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control form-control-glass" id="recEmail" placeholder="Correo">
                        <label for="recEmail">Tu Correo</label>
                    </div>
                    <button class="btn-glow w-100" data-bs-dismiss="modal" onclick="alert('Enlace enviado. Revisa tu bandeja de entrada.')">Enviar Enlace</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Javascript/logica-login-cliente.js"></script>
</body>
</html>
